<p>post-maker works!</p>

<app-maker-sidebar></app-maker-sidebar>

<div
    class="sub"
    *ngFor="let sub of subs"
>
    {{sub}}
</div>

<button (click)="addComponent(text_class)">Add Text</button>
<button (click)="addComponent(image_class)">Add Image</button>
<button (click)="addComponent(video_class)">Add Video</button>

<div
    class="all"
    cdkDropListGroup
>
    <div
        class="plate"
        [cdkDropListData]="components"
        (cdkDropListDropped)="drop($event)"
        cdkDropList
    >
        <ng-template #container></ng-template>
    </div>

    <div class="grid">
        <div
            class="row"
            *ngFor="let row of rows; index as r"
        >
            <div
                class="col"
                *ngFor="let col of cols; index as c"
                cdkDropList
                [cdkDropListData]="holders[r][c]"
                (cdkDropListDropped)="drop($event)"
            >
                {{r}},{{c}}
                <ng-container></ng-container>
            </div>
        </div>
    </div>
</div>
