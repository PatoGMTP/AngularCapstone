<div class="left">
    <div class="sidebar">
        <app-search-filter [posts]="posts" (filter)="reloadPosts($event)"></app-search-filter>
    </div>
</div>

<ul class="posts">
    <span class="title" style="text-align: center;">
        All Posts:
    </span>

    <app-post *ngFor="let post of posts; index as i" [post]="post"></app-post>
</ul>
